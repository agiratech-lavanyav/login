<div class="employee-details">
  
  <table class="employee-details__table" mat-table [dataSource]="empTabDataSource" matSort #employeeTableSort="matSort">

      <!-- first row -->
        <!-- checkbox -->

      <ng-container matColumnDef="select">
          <th  mat-header-cell *matHeaderCellDef>
            <mat-checkbox
                      (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"> 

            </mat-checkbox>
          </th>
          <td  mat-cell *matCellDef="let row">
            <mat-checkbox
                      (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
      </ng-container>
        
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          No. 
        </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Emp Id column -->
      <ng-container matColumnDef="empID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
           Employee ID 
        </th>
        <td mat-cell *matCellDef="let element"> {{element.empID}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Name 
        </th>
        <td ><mat-form-field class="demo">
          <input type="text" matInput placeholder="Search">
        </mat-form-field></td>
        <td  mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">

        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
          Gender 
        </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Age
        </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
  
      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Department 
        </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>

      <!-- Year of joining Column -->
      <ng-container matColumnDef="yr_of_joining">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
         Year Of Joining
        </th>
        <td mat-cell *matCellDef="let element"> {{element.yr_of_joining}} </td>
      </ng-container>

       <!-- Email Column -->
       <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Email
        </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Contact Number Column -->
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Contact
        </th>
        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
      </ng-container>







      <!-- second row -->
      <ng-container matColumnDef="select-section">
        <th mat-header-cell *matHeaderCellDef>
        </th>
      </ng-container>
      
      <ng-container matColumnDef="position-row2">
        <th mat-header-cell *matHeaderCellDef>
          
        </th>
      </ng-container>

      <ng-container matColumnDef="empID-row2">
        <th mat-header-cell *matHeaderCellDef>    
            <div>
              <mat-form-field>
                <input matInput (ngModelChange)="applyFilter($event)" class="form-field" [formControl]="idFilter" placeholder="ID Filter">
              </mat-form-field>
            </div>    
        </th>
      </ng-container>

      <ng-container matColumnDef="name-row2">
        <th mat-header-cell *matHeaderCellDef>          
          <div>
            <mat-form-field>
              <input matInput  class="form-field" [formControl]="nameFilter" placeholder="Name Filter">
            </mat-form-field>
          </div> 
        </th>
      </ng-container>

      <ng-container matColumnDef="gender-row2">
        <th mat-header-cell *matHeaderCellDef> 
          <form>
            <mat-form-field>
              <input type="text" placeholder="Pick one"  matInput [formControl]="empGender" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{ option }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
        </th>
      </ng-container>

      <ng-container matColumnDef="age-row2">
        <th mat-header-cell *matHeaderCellDef>
          
        </th>
      </ng-container>

      <ng-container matColumnDef="department-row2">
        <th mat-header-cell *matHeaderCellDef>

          <form >
            <mat-form-field>
              <input  type="text" placeholder="Pick one" matInput [formControl]="empDepartment" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let value of filterOptions | async" [value]="value">
                  {{ value }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
        </th>
      </ng-container>

      <ng-container matColumnDef="yr_of_joining-row2">
        <th mat-header-cell *matHeaderCellDef> 
        </th>
      </ng-container>

      <ng-container matColumnDef="email-row2">
        <th mat-header-cell *matHeaderCellDef>
        </th>
      </ng-container>

      <ng-container matColumnDef="contact-row2">
        <th mat-header-cell *matHeaderCellDef>
        </th>
      </ng-container>


      <tr class="employee-details__table--firstTableHeader" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="employee-details__table--secondTableHeader" mat-header-row *matHeaderRowDef="['select-section','position-row2', 'empID-row2','name-row2','gender-row2','age-row2','department-row2','yr_of_joining-row2','email-row2','contact-row2']"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="employee-details__table-paginator" #paginator
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</div>
